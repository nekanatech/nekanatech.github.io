
<header>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
    <div class="container">
      <a href="/" class="navbar-brand white"></a>
      <button 
        class="navbar-toggler" 
        type="button"
        data-bs-toggle="collapse" 
        data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span>
      </button>
      <div id="navmenu" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <!-- NOTE to self: insert website links here -->
          {% for link in site.data.navlinks %}
            <li class="navbar-item"><a href="{{link.uri}}" class="nav-link text-light">{{link.label}}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>
</header>
